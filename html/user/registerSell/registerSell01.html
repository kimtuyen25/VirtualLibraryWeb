<!doctype html>
<html lang="en">

<head>
    <title>Đăng ký bán hàng</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/registerSell/registerSell01.css">

<body>
    <div class="nav">
        <div class="logo">
            <div class="image">
                <img src="/img/logo/V.jpg" alt="">
            </div>
            <div class="logo1">
                <a href="#">Virtual Library Web</a>
            </div>
        </div>
        <div class="avatar">
            <div class="container-avatar">
                <img src="/img/books/Truyen/NhanGianKhuc. jpg" alt="">
                <p class="username">TeoNV</p>
            </div>
        </div>
    </div>

    <main class="container">
        <div class="container-steps">
            <div class="step1">
                <div class="step-dot">
                    <span class="dot"></span>
                </div>
                <div class="step-content">Thông tin shop</div>
                <div class="step-tail">
                    <div class="tail"></div>
                </div>
            </div>
            <div class="step2">
                <div class="step-dot">
                    <span class="dot"></span>
                </div>
                <div class="step-content">Thông tin thuế</div>
                <div class="step-tail">
                    <div class="tail"></div>
                </div>
            </div>
            <div class="step3">
                <div class="step-dot">
                    <span class="dot"></span>
                </div>
                <div class="step-content">Thông tin định danh</div>
                <div class="step-tail">
                    <div class="tail"></div>
                </div>
            </div>
            <div class="step4">
                <div class="step-dot">
                    <span class="dot"></span>
                </div>
                <div class="step-content">Chờ xác nhận</div>
                <div class="step-tail">
                    <div class="tail"></div>
                </div>
            </div>
            <div class="step5">
                <div class="step-dot">
                    <span class="dot"></span>
                </div>
                <div class="step-content">Hoàn tất</div>
                <div class="step-tail">
                    <div class="tail-end"></div>
                </div>
            </div>
        </div>
        </div>

        <div class="container-form">
            <form class="row">
                <div class="md-12 form">
                    <label for="ten-shop" class="label-control"><span style="color: red;">*</span> Tên shop</label>
                    <input type="text" class="form-control">
                </div>
                <div class="md-12 form">
                    <label for="diachi-shop" class="label-control" style="width: 250px;"><span
                            style="color: red;">*</span> Địa chỉ lấy hàng</label>
                    <input type="text" class="form-control">
                </div>
                <div class="md-12 form">
                    <label for="email-shop" class="label-control" style="width: 250px;"><span
                            style="color: red;">*</span> Email</label>
                    <input type="text" class="form-control">
                </div>
                <div class="md-12 form">
                    <label for="sodienthoai-shop" class="label-control" style="width: 250px;"><span
                            style="color: red;">*</span> Số điện thoại</label>
                    <input type="text" class="form-control">
                </div>
                <hr>
                <div class="md-2 form-btn">
                    <a href="registerSell02.html">
                        <span></span>
                    </a>
                    <a href="registerSell03.html">
                        <button class="btn btn-success btn-tieptheo">Tiếp theo</button>
                    </a>
                </div>
            </form>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
