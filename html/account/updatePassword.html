<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="/css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="container" id="container">
  
                <div class="form-container sign-in">
                    <form action="#">
                        <h1>Quên Mật Khẩu</h1>
                        <div class="social-icons">
                            <a href="#" class="icon"><i class='bx bxl-facebook'></i></a>
                            <a href="#" class="icon"><i class='bx bxl-google'></i></a>
                            <a href="#" class="icon"><i class='bx bxl-linkedin'></i></a>
                            <a href="#" class="icon"><i class='bx bxl-github'></i></a>
                        </div>
                        <input type="text" placeholder="Mã OTP">
                        <input type="password" placeholder="Mật Khẩu">
                        <input type="password" placeholder="Xác Nhận Mật Khẩu">
                        <button id="xacNhan">Xác Nhận</button>
                    </form>
                </div>



        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-right">
                    <h1>Chào mừng bạn quay trở lại!</h1>
                    <p>Hãy nhập thông tin cá nhân của bạn để sử dụng tất cả các tính năng của trang web</p>
                    <button class="hidden" id="login">Đăng Nhập</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
